name: Docker Image Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build Docker Image
        run: docker build -t pratyusshrivastav/dockerfastapi-application:v2 .
        
      - name: Push Docker Image to Docker Hub
        run: docker push pratyusshrivastav/dockerfastapi-application:v2   

  deploy: 
    needs: build
    runs-on: aws-ec2    
    steps:
      - name: Pull image from docker hub
        run: docker pull pratyusshrivastav/dockerfastapi-application:v2
      - name: Delete Old Container
        run: docker rm -f reactContainer
      - name: Run docker container
        run: docker run -d -p 8000:8000 --name reactContainer pratyusshrivastav/dockerfastapi-application   
