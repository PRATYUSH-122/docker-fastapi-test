name: Docker Publish

on:
  push:
    branches:
      - main  # You can change this to the branch you want to trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t pratyusshrivastav/dockerfastapi-application:latest .

      - name: Push Docker image to Docker Hub
        run: docker push pratyusshrivastav/dockerfastapi-application:latest
